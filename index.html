<!DOCTYPE html>
<html>
<head>
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .calculator {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <h1>Profit Calculator</h1>
        <form>
            <div class="mb-3">
                <label for="costPrice" class="form-label">Cost Price:</label>
                <input type="number" class="form-control" id="costPrice" name="costPrice">
            </div>
            <div class="mb-3">
                <label for="sellingPrice" class="form-label">Selling Price:</label>
                <input type="number" class="form-control" id="sellingPrice" name="sellingPrice">
            </div>
            <div class="mb-3">
                <label for="gst" class="form-label">GST (%):</label>
                <input type="number" class="form-control" id="gst" name="gst">
            </div>
            <div class="mb-3">
                <label for="referralFees" class="form-label">Referral Fees:</label>
                <input type="number" class="form-control" id="referralFees" name="referralFees">
            </div>
            <div class="mb-3">
                <label for="closingFees" class="form-label">Closing Fees:</label>
                <input type="number" class="form-control" id="closingFees" name="closingFees">
            </div>
            <div class="mb-3">
                <label for="shippingFees" class="form-label">Shipping Fees:</label>
                <input type="number" class="form-control" id="shippingFees" name="shippingFees">
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateProfit()">Calculate Profit</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function calculateProfit() {
            const costPrice = parseFloat(document.getElementById("costPrice").value);
            const sellingPrice = parseFloat(document.getElementById("sellingPrice").value);

            const gst = parseFloat(document.getElementById("gst").value);
            const referralFees = parseFloat(document.getElementById("referralFees").value);
            const closingFees = parseFloat(document.getElementById("closingFees").value);
            const shippingFees = parseFloat(document.getElementById("shippingFees").value);

            // Calculate GST amount
            const gstAmount = sellingPrice * (gst / 100);

            // Calculate total expenses
            const totalExpenses = referralFees + closingFees + shippingFees;

            // Calculate net selling price
            const netSellingPrice = sellingPrice - gstAmount;

            // Calculate profit
            const profit = netSellingPrice - costPrice - totalExpenses;

            // Calculate profit percentage
            const profitPercentage = (profit / sellingPrice) * 100;

            // Display the result
            document.getElementById("result").innerHTML = `
                Profit: Rs ${profit.toFixed(2)}<br>
                Profit Percentage: ${profitPercentage.toFixed(2)}%
            `;
        }
    </script>
</body>
</html>
